version: "3.9"
services:
  pihole:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-hole
    env_file: .env
    ports:
      - target: 53
        published: 53
        protocol: tcp
      - target: 53
        published: 53
        protocol: udp
      - target: 80
        published: 80
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: path_where_you_want_save_data/etc-pihole
        target: /etc/pihole
      - type: bind
        source: path_where_you_want_save_data/etc-dnsmasq.d
        target: /etc/dnsmasq.d
